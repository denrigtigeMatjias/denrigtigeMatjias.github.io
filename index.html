<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Counter Dashboard</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
        }

        /* Game Container */
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Individual Game Cards */
        .game-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        /* Hover Effect on Cards */
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* Game Image */
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Game Title */
        .game-card h3 {
            margin: 15px 0;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Counter Styling */
        .count {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Animations */
        .count.updated {
            opacity: 0;
            transform: scale(0.8);
        }

        .count.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        /* Game Card Text Updates */
        .count {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Copy Button Styling */
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .copy-btn:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        /* Animation when button is clicked */
        .copy-btn.copied {
            animation: clickAnimation 0.5s ease forwards;
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(1);
                background-color: #4CAF50;
            }
            50% {
                transform: scale(1.1);
                background-color: #45a049;
            }
            100% {
                transform: scale(1);
                background-color: #4CAF50;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Game Counter Dashboard</h1>
</header>

<div class="game-container">
    <!-- Fisch Game Card -->
    <div class="game-card" id="fisch-card">
        <img src="https://tr.rbxcdn.com/180DAY-bbd81795e6106d1ae2e324ae109d001b/512/512/Image/Webp/noFilter" alt="Fisch Game Image">
        <h3>Fisch</h3>
        <p id="fisch-count" class="count">Loading...</p>
        <button class="copy-btn" id="fisch-copy" data-script="loadstring(game:HttpGet('https://raw.githubusercontent.com/denrigtigeMatjias/Fisch/main.lua?token=GHSAT0AAAAAAC3DC5NKSBPKKHHW2HBFQKHWZ3HM5QQ')())">Copy Script</button>
    </div>
    <!-- MinersHaven Game Card -->
    <div class="game-card" id="miners-haven-card">
        <img src="https://tr.rbxcdn.com/180DAY-c946210662988fa7a8419a9830ab2a61/512/512/Image/Webp/noFilter" alt="Miners Haven Game Image">
        <h3>Miners Haven</h3>
        <p id="minershaven-count" class="count">Loading...</p>
        <button class="copy-btn" id="minershaven-copy" data-script="loadstring(game:HttpGet('https://raw.githubusercontent.com/denrigtigeMatjias/Miners-Haven/main.lua')())">Copy Script</button>
    </div>
</div>

<textarea id="copy-textarea" style="position: absolute; left: -9999px;"></textarea>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch the initial count for each game on page load
        fetchCount('Fisch');
        fetchCount('MinersHaven');
    });

    // Store current counts to detect changes
    let currentFischCount = 0;
    let currentMinersHavenCount = 0;

    async function fetchCount(game) {
        try {
            console.log(`Fetching count for: ${game}`);
            const response = await fetch(`https://render-mzyi.onrender.com/count/${game}`);
            const data = await response.json();
            if (data.count !== undefined) {
                const countElement = document.getElementById(`${game.toLowerCase()}-count`);
                if (countElement) {
                    // Only animate if count has changed
                    updateCount(game, data.count);
                } else {
                    console.error(`Element with id ${game.toLowerCase()}-count not found`);
                }
            } else {
                console.error(`Error fetching count for ${game}: ${data.error}`);
                const countElement = document.getElementById(`${game.toLowerCase()}-count`);
                if (countElement) {
                    countElement.textContent = 'Error loading count';
                }
            }
        } catch (error) {
            console.error(`Failed to fetch count for ${game}:`, error);
            const countElement = document.getElementById(`${game.toLowerCase()}-count`);
            if (countElement) {
                countElement.textContent = 'Error loading count';
            }
        }
    }

    // Function to check and update counts periodically
    function startCountUpdates() {
        // Fetch count for Fisch and MinersHaven every 3 seconds (for smooth updates)
        fetchCount('Fisch');
        fetchCount('MinersHaven');
        setInterval(() => {
            fetchCount('Fisch');
            fetchCount('MinersHaven');
        }, 3000); // Every 3 seconds
    }

    // Start periodic fetching of counts when the page is ready
    document.addEventListener('DOMContentLoaded', startCountUpdates);

    // Function to update and animate the counter for a specific game
    function updateCount(game, newCount) {
        let countElement;
        let currentCount;

        // Select the appropriate count element and current count based on the game
        if (game === 'Fisch') {
            countElement = document.getElementById("fisch-count");
            currentCount = currentFischCount;
        } else if (game === 'MinersHaven') {
            countElement = document.getElementById("minershaven-count");
            currentCount = currentMinersHavenCount;
        }

        if (newCount !== currentCount) {
            // Add animation classes when the count changes
            countElement.classList.add("updated");
            countElement.classList.remove("fade-in"); // Remove fade-in class if previously added

            setTimeout(() => {
                countElement.textContent = `Script executed ${newCount} times`;
                // Update the current count for the specific game
                if (game === 'Fisch') {
                    currentFischCount = newCount;
                } else if (game === 'MinersHaven') {
                    currentMinersHavenCount = newCount;
                }
            }, 400); // Update text after the animation completes

            // Add fade-in effect after updating the count text
            setTimeout(() => {
                countElement.classList.add("fade-in");
            }, 700);  // Fade-in starts after a short delay

            // Remove animation classes after the animation completes
            setTimeout(() => {
                countElement.classList.remove("updated", "fade-in");
            }, 1000);  // 1000ms to ensure all animations are completed
        }
    }

    // Function to copy the script text when the button is clicked
    function copyToClipboard(button) {
        const script = button.getAttribute('data-script');  // Get the script from the data attribute
        const textarea = document.getElementById('copy-textarea');
        textarea.value = script;  // Set the value to the script
        textarea.select();
        
        // Use the Clipboard API to copy
        navigator.clipboard.writeText(script).then(() => {
            button.classList.add('copied');  // Add animation to the button
            setTimeout(() => {
                button.classList.remove('copied');
            }, 500);
        }).catch(err => {
            console.error('Error copying text: ', err);
        });
    }

    // Add event listeners to buttons
    document.querySelectorAll('.copy-btn').forEach(button => {
        button.addEventListener('click', function() {
            copyToClipboard(this);
        });
    });
</script>

</body>
</html>
