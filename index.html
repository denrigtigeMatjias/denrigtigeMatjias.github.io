<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Counter Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .game-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .game-card h3 {
            margin: 10px 0;
        }
        
        .game-card p {
            font-size: 18px;
            margin-top: 5px;
            transition: opacity 0.5s ease; /* For smooth transition */
            opacity: 1; /* Start with visible text */
        }
        
        .game-card p.updating {
            opacity: 0; /* Hide the text while updating */
        }
        
        .game-card:hover {
            transform: scale(1.05); /* Smoothly scale the card on hover */
        }

        /* Animation for when the number changes */
        .count.updated {
            transform: scale(1.2); /* Slight zoom effect */
            opacity: 0;
        }

        .count.updated.fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Counter Dashboard</h1>
</header>

<div class="game-container">
    <!-- Fisch Game Card -->
    <div class="game-card" id="fisch-card">
        <img src="https://tr.rbxcdn.com/180DAY-bbd81795e6106d1ae2e324ae109d001b/512/512/Image/Webp/noFilter" alt="Fisch Game Image">
        <h3>Fisch</h3>
        <p id="fisch-count">Loading...</p>
    </div>

    <!-- MinersHaven Game Card -->
    <div class="game-card" id="miners-haven-card">
        <img src="https://tr.rbxcdn.com/180DAY-c946210662988fa7a8419a9830ab2a61/512/512/Image/Webp/noFilter" alt="Miners Haven Game Image">
        <h3>Miners Haven</h3>
        <p id="minershaven-count">Loading...</p> <!-- Correct ID with hyphen -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch the initial count for each game on page load
        fetchCount('Fisch');
        fetchCount('MinersHaven');
    });
    
    async function fetchCount(game) {
        try {
            console.log(`Fetching count for: ${game}`);
            const response = await fetch(`https://render-mzyi.onrender.com/count/${game}`);
            const data = await response.json();
            if (data.count !== undefined) {
                // Make sure the element exists before trying to update it
                const countElement = document.getElementById(`${game.toLowerCase()}-count`);
                if (countElement) {
                    // Smoothly update the text
                    updateCount(game, data.count);
                } else {
                    console.error(`Element with id ${game.toLowerCase()}-count not found`);
                }
            } else {
                console.error(`Error fetching count for ${game}: ${data.error}`);
                const countElement = document.getElementById(`${game.toLowerCase()}-count`);
                if (countElement) {
                    countElement.textContent = 'Error loading count';
                }
            }
        } catch (error) {
            console.error(`Failed to fetch count for ${game}:`, error);
            const countElement = document.getElementById(`${game.toLowerCase()}-count`);
            if (countElement) {
                countElement.textContent = 'Error loading count';
            }
        }
    }

    // Function to check and update counts periodically
    function startCountUpdates() {
        // Fetch count for Fisch and MinersHaven every 3 seconds (for smooth updates)
        fetchCount('Fisch');
        fetchCount('MinersHaven');
        setInterval(() => {
            fetchCount('Fisch');
            fetchCount('MinersHaven');
        }, 3000); // Every 3 seconds
    }

    // Start periodic fetching of counts when the page is ready
    document.addEventListener('DOMContentLoaded', startCountUpdates);

    let currentFischCount = 0;
    let currentMinersHavenCount = 0;

    // Function to update and animate the counter for a specific game
    function updateCount(game, newCount) {
        let countElement;
        let currentCount;

        // Select the appropriate count element and current count based on the game
        if (game === 'Fisch') {
            countElement = document.getElementById("fisch-count");
            currentCount = currentFischCount;
        } else if (game === 'MinersHaven') {
            countElement = document.getElementById("minershaven-count");
            currentCount = currentMinersHavenCount;
        }

        if (newCount !== currentCount) {
            // Add animation class when the count changes
            countElement.classList.add("updated");
            // Adding a fade-in effect
            setTimeout(() => {
                countElement.classList.add("fade-in");
            }, 200);  // Start fade-in after the scale effect begins

            // Update the text content
            setTimeout(() => {
                countElement.textContent = `Script ran ${newCount} times`;
                // Update the current count for the specific game
                if (game === 'Fisch') {
                    currentFischCount = newCount;
                } else if (game === 'MinersHaven') {
                    currentMinersHavenCount = newCount;
                }
            }, 500);  // Update text after the animation completes

            // Remove animation classes after the animation completes
            setTimeout(() => {
                countElement.classList.remove("updated", "fade-in");
            }, 800);  // 800ms to ensure all animations are completed
        }
    }
</script>

</body>
</html>
