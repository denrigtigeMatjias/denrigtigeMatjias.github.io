<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Counters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .game-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 15px;
            padding: 15px;
            text-align: center;
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .game-card h3 {
            margin: 10px 0;
        }

        .game-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        .game-card button:hover {
            background-color: #45a049;
        }

        .game-card p {
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Counter Dashboard</h1>
</header>

<div class="game-container">
    <!-- Fisch Game Card -->
    <div class="game-card" id="fisch-card">
        <img src="https://via.placeholder.com/250x150" alt="Fisch Game Image">
        <h3>Fisch</h3>
        <button onclick="incrementCount('Fisch')">Increment Fisch Count</button>
        <p id="fisch-count">Loading...</p>
    </div>

    <!-- MinersHaven Game Card -->
    <div class="game-card" id="miners-haven-card">
        <img src="https://via.placeholder.com/250x150" alt="Miners Haven Game Image">
        <h3>Miners Haven</h3>
        <button onclick="incrementCount('MinersHaven')">Increment Miners Haven Count</button>
        <p id="miners-haven-count">Loading...</p>
    </div>

    <!-- Add more game cards here as needed -->
</div>

<script>
    // Fetch the count for each game on page load
    async function fetchCount(game) {
        try {
            const response = await fetch(`https://render-mzyi.onrender.com/count/${game}`);
            const data = await response.json();
            if (data.count !== undefined) {
                document.getElementById(`${game.toLowerCase()}-count`).textContent = `Count: ${data.count}`;
            } else {
                document.getElementById(`${game.toLowerCase()}-count`).textContent = 'Error loading count';
            }
        } catch (error) {
            console.error('Failed to fetch count:', error);
            document.getElementById(`${game.toLowerCase()}-count`).textContent = 'Error loading count';
        }
    }

    // Increment the count for a specific game
    async function incrementCount(game) {
        try {
            const response = await fetch(`https://render-mzyi.onrender.com/increment/${game}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const data = await response.json();
            if (data.count !== undefined) {
                document.getElementById(`${game.toLowerCase()}-count`).textContent = `Count: ${data.count}`;
            } else {
                console.error('Error incrementing count:', data.error);
            }
        } catch (error) {
            console.error('Failed to increment count:', error);
        }
    }

    // Fetch the initial count for each game on page load
    fetchCount('Fisch');
    fetchCount('MinersHaven');
</script>

</body>
</html>
